<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Ticket Management App</title>
    <meta name="description" content="Streamline your workflow with our powerful ticket management system. Track, organize, and resolve issues efficiently.">
    
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette */
            --primary-blue: #3B82F6;
            --primary-blue-dark: #1D4ED8;
            --primary-blue-light: #60A5FA;
            --secondary-purple: #8B5CF6;
            --secondary-purple-dark: #7C3AED;
            --accent-green: #10B981;
            --accent-orange: #F59E0B;
            --neutral-gray-50: #F9FAFB;
            --neutral-gray-100: #F3F4F6;
            --neutral-gray-200: #E5E7EB;
            --neutral-gray-300: #D1D5DB;
            --neutral-gray-400: #9CA3AF;
            --neutral-gray-500: #6B7280;
            --neutral-gray-600: #4B5563;
            --neutral-gray-700: #374151;
            --neutral-gray-800: #1F2937;
            --neutral-gray-900: #111827;
            --white: #FFFFFF;
            --black: #000000;

            /* Typography */
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;

            /* Transitions */
            --transition-fast: 0.15s ease-out;
            --transition-base: 0.3s ease-out;
            --transition-slow: 0.5s ease-out;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-base: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
        }

        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--neutral-gray-800);
            background-color: var(--white);
        }

        .landing-page-body {
            overflow-x: hidden;
        }
    </style>
</head>
<body class="landing-page-body">
