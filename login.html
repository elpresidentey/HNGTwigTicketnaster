<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Management App</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your account</p>
            </div>
            <form class="auth-form" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p><a href="index.html">Back to home</a></p>
            </div>
        </div>
    </div>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container { width: 100%; max-width: 450px; padding: 2rem; }
        .auth-card { background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .auth-header h1 { font-size: 2rem; color: #333; margin-bottom: 0.5rem; }
        .auth-header p { color: #666; }
        .auth-form { margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        .form-group input { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #E5E7EB; 
            border-radius: 8px; 
            font-size: 1rem;
        }
        .form-group input:focus { outline: none; border-color: #3B82F6; }
        .btn { 
            padding: 0.75rem 1.5rem; 
            border-radius: 8px; 
            font-weight: 600; 
            border: none; 
            cursor: pointer; 
            font-size: 1rem;
        }
        .btn-primary { background: #3B82F6; color: white; }
        .btn-full { width: 100%; }
        .auth-footer { text-align: center; }
        .auth-footer p { margin: 0.5rem 0; color: #666; }
        .auth-footer a { color: #3B82F6; text-decoration: none; font-weight: 600; }
    </style>
</body>
</html>
